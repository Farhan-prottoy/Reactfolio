<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#certGradient)"/>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4" rx="10"/>
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" rx="5"/>
  
  <!-- Header -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="serif" font-size="36" font-weight="bold">
    CERTIFICATE OF COMPLETION
  </text>
  
  <!-- Decorative line -->
  <line x1="150" y1="110" x2="650" y2="110" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- MATLAB Logo placeholder -->
  <circle cx="400" cy="180" r="40" fill="rgba(255,255,255,0.2)"/>
  <text x="400" y="190" text-anchor="middle" fill="white" font-family="sans-serif" font-size="24" font-weight="bold">
    MATLAB
  </text>
  
  <!-- Certificate Title -->
  <text x="400" y="250" text-anchor="middle" fill="white" font-family="serif" font-size="24" font-weight="bold">
    Control Design Onramp with Simulink
  </text>
  
  <!-- Recipient -->
  <text x="400" y="300" text-anchor="middle" fill="white" font-family="serif" font-size="18">
    This is to certify that
  </text>
  <text x="400" y="340" text-anchor="middle" fill="white" font-family="serif" font-size="28" font-weight="bold">
    Farhan Arefin Khan
  </text>
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="serif" font-size="18">
    has successfully completed the course requirements
  </text>
  
  <!-- Date and Signature area -->
  <text x="200" y="480" text-anchor="middle" fill="white" font-family="serif" font-size="16">
    Date: 2024
  </text>
  <text x="600" y="480" text-anchor="middle" fill="white" font-family="serif" font-size="16">
    MATLAB Academy
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="100" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="500" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="500" r="15" fill="rgba(255,255,255,0.1)"/>
</svg>
