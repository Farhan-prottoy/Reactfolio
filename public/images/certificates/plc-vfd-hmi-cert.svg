<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <pattern id="techGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#plcGradient)"/>
  <rect width="800" height="600" fill="url(#techGrid)"/>
  
  <!-- Border -->
  <rect x="15" y="15" width="770" height="570" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3" rx="8"/>
  <rect x="35" y="35" width="730" height="530" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="4"/>
  
  <!-- Header -->
  <text x="400" y="75" text-anchor="middle" fill="white" font-family="sans-serif" font-size="32" font-weight="bold">
    PROFESSIONAL CERTIFICATE
  </text>
  
  <!-- Institution -->
  <text x="400" y="110" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="sans-serif" font-size="18">
    Gobeshona Learning Academy
  </text>
  
  <!-- Decorative line -->
  <line x1="120" y1="135" x2="680" y2="135" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  
  <!-- Icon placeholder -->
  <rect x="375" y="160" width="50" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="400" y="195" text-anchor="middle" fill="white" font-family="sans-serif" font-size="20" font-weight="bold">
    PLC
  </text>
  
  <!-- Certificate Title -->
  <text x="400" y="250" text-anchor="middle" fill="white" font-family="sans-serif" font-size="22" font-weight="bold">
    30 Days Webinar on PLC, VFD, HMI
  </text>
  
  <!-- Recipient section -->
  <text x="400" y="300" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16">
    This certifies that
  </text>
  <text x="400" y="335" text-anchor="middle" fill="white" font-family="sans-serif" font-size="26" font-weight="bold">
    Farhan Arefin Khan
  </text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16">
    has successfully completed the 30-day intensive webinar series
  </text>
  <text x="400" y="395" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16">
    covering PLC Programming, VFD, and HMI Technologies
  </text>
  
  <!-- Footer section -->
  <text x="180" y="470" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">
    Completion Date
  </text>
  <text x="180" y="490" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">
    2024
  </text>
  
  <text x="620" y="470" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">
    Certificate ID
  </text>
  <text x="620" y="490" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">
    GLA-IND-2024-030
  </text>
  
  <!-- Signature line -->
  <line x1="320" y1="520" x2="480" y2="520" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <text x="400" y="540" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">
    Authorized Signature
  </text>
  
  <!-- Corner decorations -->
  <polygon points="60,60 90,60 90,75 75,75 75,90 60,90" fill="rgba(255,255,255,0.15)"/>
  <polygon points="740,60 710,60 710,75 725,75 725,90 740,90" fill="rgba(255,255,255,0.15)"/>
  <polygon points="60,540 90,540 90,525 75,525 75,510 60,510" fill="rgba(255,255,255,0.15)"/>
  <polygon points="740,540 710,540 710,525 725,525 725,510 740,510" fill="rgba(255,255,255,0.15)"/>
</svg>
